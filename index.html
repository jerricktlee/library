<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Library</title>
   <link rel="stylesheet" href="styles/style.css">
   <link rel="icon" type="image/x-icon" href="images/favicon.ico">
   <script src="javascript/javascript.js" defer></script>
</head>
<body>
   <header>
      <h1>library</h1>
   </header>

   <div class="main">
      <dialog id="modal">
         <form method="dialog">
            <h2>Add new book</h2>
         
            <label for="title" hidden>Title</label>
            <input class="book-input" type="text" id="title" name="title" placeholder="Title" required/>
            <label for="author" hidden>Author</label>
            <input class="book-input" type="text" id="author" name="author" placeholder="Author" />
            <label for="pages" hidden>Pages</label>
            <input class="book-input" type="number" id="pages" name="pages" placeholder="Pages" required/>
         
            <div id="read-container">
               <label for="read">Have you read yet?</label>
               <input id="read-checkbox" type="checkbox" id="read" name="read" />
            </div>
            <button id="submit-btn">Submit</button>
            <button id="close-btn">Close</button>
         </form>
      </dialog>
      <button id="add-btn">+ Add book</button>

      <div class="book-container">

      </div>
   </div>

</body>
</html>
